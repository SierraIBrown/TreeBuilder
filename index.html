<!DOCTTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>FASTA/JSON Alignment Test</title>
                <script type="module" src="./treeBuilder.js"></script>
        </head>
        <body>
                <h1>FASTA/JSON Alignment & Tree Test</h1>

                <input type="file" id="fileInput" accept=".fasta, .json"/>
                <button id="runBtn">Align & Build Tree</button>

                <div id="tree-container"></div>
                <div class="controls" style="margin:1em 0;">
                        <input id="searchInput" placeholder="Search taxa">
                        <button onclick="zoomIn()">Zoom In</button>
                        <button onclick="zoomOut()">Zoom Out</button>
                        <button onclick="resetZoom()">Reset Zoom</button>
                </div>
        </body>
</html>
